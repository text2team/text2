  <title>QR Code Generator</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  
  <style>
    :root {
      /* Light mode variables */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    [data-theme="dark"] {
      /* Dark mode variables */
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
      --accent-color: #60a5fa;
      --accent-hover: #3b82f6;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      font-weight: 400;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      padding: 1.25rem 0;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: var(--shadow);
    }

    [data-theme="dark"] header {
      background-color: rgba(15, 23, 42, 0.95);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: var(--text-primary);
      font-size: 1.75rem;
      font-weight: 800;
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      letter-spacing: -0.025em;
    }

    .logo:hover {
      color: var(--accent-color);
      transform: translateY(-1px);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Theme toggle button */
    .theme-toggle {
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 0.75rem;
      cursor: pointer;
      color: var(--text-primary);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      font-weight: 600;
    }

    .theme-toggle:hover {
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      border-color: var(--accent-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
      flex-grow: 1;
    }

    /* Card */
    .card {
      background: linear-gradient(135deg, var(--bg-card) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: var(--shadow-xl);
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }

    [data-theme="dark"] .card {
      background: linear-gradient(135deg, var(--bg-card) 0%, rgba(30, 41, 59, 0.8) 100%);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 3rem;
      font-family: 'Poppins', sans-serif;
      letter-spacing: -0.025em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.025em;
    }

    textarea {
      width: 100%;
      padding: 1rem 1.25rem;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s ease;
      resize: vertical;
      min-height: 120px;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
    }

    textarea::placeholder {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .color-picker-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2.5rem;
    }

    /* Pickr adjustments */
    .pickr {
      width: 100%;
    }

    .pickr .pcr-button {
      width: 100%;
      height: 56px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      transition: all 0.3s ease;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }

    .pickr .pcr-button:hover {
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Button */
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      color: white;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.025em;
      text-transform: uppercase;
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-hover) 0%, #1d4ed8 100%);
      transform: translateY(-3px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    /* QR Code display */
    .qr-result {
      text-align: center;
      margin-top: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(248, 250, 252, 0.5) 100%);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-lg);
    }

    [data-theme="dark"] .qr-result {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(30, 41, 59, 0.5) 100%);
    }

    #qrcode canvas {
      border-radius: 12px;
      box-shadow: var(--shadow-xl);
      max-width: 100%;
      height: auto;
      border: 4px solid white;
    }

    [data-theme="dark"] #qrcode canvas {
      border: 4px solid var(--bg-card);
    }

    /* Download button */
    .btn-download {
      display: inline-block;
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.025em;
      text-transform: uppercase;
      box-shadow: var(--shadow);
    }

    .btn-download:hover {
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .text-center {
      text-align: center;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
      border-top: 1px solid var(--border-color);
      padding: 2.5rem 0;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1.5rem;
      }

      main {
        margin: 2rem auto;
        padding: 0 1.5rem;
      }

      .card {
        padding: 2rem;
        border-radius: 16px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .color-picker-group {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      #qrcode canvas {
        width: 280px;
        height: 280px;
      }

      .btn-primary, .btn-download {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
        border-radius: 12px;
      }

      h1 {
        font-size: 1.75rem;
      }

      #qrcode canvas {
        width: 240px;
        height: 240px;
      }

      .btn-primary, .btn-download {
        padding: 0.75rem 1.25rem;
        font-size: 0.875rem;
      }
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* Success animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .qr-result {
      animation: fadeIn 0.5s ease;
    }

    /* Additional animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .btn-primary:hover {
      animation: pulse 2s infinite;
    }
  </style>

<body>
  <header>
    <div class="header-content">
      <a href="https://text2.click" class="logo">QR Code Generator</a>
      <div class="header-actions">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
          <svg id="sun-icon" width="24" height="24" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
          </svg>
          <svg id="moon-icon" width="24" height="24" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h1>QR Code Generator</h1>

      <div class="form-group">
        <label for="textInput">Enter text or URL</label>
        <textarea 
          id="textInput" 
          placeholder=""
          rows="4"
        ></textarea>
      </div>

      <div class="color-picker-group">
        <div class="form-group">
          <label for="darkColor">QR Code Color</label>
          <div id="darkColor"></div>
        </div>

        <div class="form-group">
          <label for="lightColor">Background Color</label>
          <div id="lightColor"></div>
        </div>
      </div>

      <button class="btn-primary" onclick="generateQR()">
        Generate QR Code
      </button>

      <div id="qrcode" class="qr-result" style="display: none;"></div>
      <div class="text-center">
        <a id="downloadLink" class="btn-download" style="display: none;" download="qr-code.png">
          Download QR Code
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>Â© 2024 QR Code Generator. Built with precision and care.</p>
    </div>
  </footer>

  <script>
    // Theme management
    let currentTheme = localStorage.getItem('theme') || 'light';
    
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      currentTheme = theme;
      
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');
      
      if (theme === 'dark') {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }
    
    function toggleTheme() {
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    }
    
    // Initialize theme
    setTheme(currentTheme);

    // Initialize color pickers
    const darkPicker = Pickr.create({
      el: '#darkColor',
      theme: 'classic',
      default: '#000000',
      swatches: [
        '#000000', '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#84cc16'
      ],
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
          hex: true,
          rgba: true
        }
      }
    });

    const lightPicker = Pickr.create({
      el: '#lightColor',
      theme: 'classic',
      default: '#ffffff',
      swatches: [
        '#ffffff', '#f8fafc', '#f1f5f9', '#e2e8f0', '#cbd5e1', '#94a3b8', '#64748b', '#475569'
      ],
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
          hex: true,
          rgba: true
        }
      }
    });

    function generateQR() {
      const text = document.getElementById("textInput").value.trim();
      const darkColor = darkPicker.getColor().toHEXA().toString();
      const lightColor = lightPicker.getColor().toHEXA().toString();
      const qrContainer = document.getElementById("qrcode");
      const downloadLink = document.getElementById("downloadLink");
      const button = document.querySelector('.btn-primary');

      if (!text) {
        alert("Please enter some text or URL to generate QR code.");
        return;
      }

      // Show loading state
      button.textContent = 'Generating...';
      button.classList.add('loading');

      qrContainer.innerHTML = "";
      qrContainer.style.display = "none";
      downloadLink.style.display = "none";

      QRCode.toCanvas(text, {
        width: 300,
        margin: 2,
        color: {
          dark: darkColor,
          light: lightColor
        },
        errorCorrectionLevel: 'M'
      }, function (err, canvas) {
        // Remove loading state
        button.textContent = 'Generate QR Code';
        button.classList.remove('loading');

        if (err) {
          console.error(err);
          alert("An error occurred while generating the QR code. Please try again.");
          return;
        }

        qrContainer.appendChild(canvas);
        qrContainer.style.display = "block";
        
        const dataURL = canvas.toDataURL("image/png");
        downloadLink.href = dataURL;
        downloadLink.style.display = "inline-block";
        downloadLink.download = `qr-code-${Date.now()}.png`;
      });
    }

    // Enter key to generate QR code
    document.getElementById('textInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        generateQR();
      }
    });
  </script>
</body>
