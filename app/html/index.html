<body>
  <div id="fullscreenPopup">
    <h1>Text2 - Read HTML: HTML, CSS, JS Reader & Extractor Tool</h1>
    <div class="container">
      <div class="upload-section section">
        <div>
          <label for="htmlFile">🔺 Upload HTML</label>
          <input accept=".html" id="htmlFile" onchange="loadAndFill(this, 'htmlCode')" type="file" />
        </div>
        <div>
          <label for="cssFile">🔺 Upload CSS</label>
          <input accept=".css" id="cssFile" onchange="loadAndFill(this, 'cssCode')" type="file" />
        </div>
        <div>
          <label for="jsFile">🔺 Upload JavaScript</label>
          <input accept=".js" id="jsFile" onchange="loadAndFill(this, 'jsCode')" type="file" />
        </div>
      </div>

      <div class="editor-section section">
        <div class="editor-wrapper">
          <label>HTML</label>
          <textarea id="htmlCode" placeholder="Type HTML code here..."></textarea>
          <button onclick="downloadCode('html')">Download HTML</button>
        </div>
        <div class="editor-wrapper">
          <label>CSS</label>
          <textarea id="cssCode" placeholder="Type CSS code here..."></textarea>
          <button onclick="downloadCode('css')">Download CSS</button>
        </div>
        <div class="editor-wrapper">
          <label>JavaScript</label>
          <textarea id="jsCode" placeholder="Type JavaScript code here..."></textarea>
          <button onclick="downloadCode('js')">Download JavaScript</button>
        </div>
      </div>

      <div class="preview-button">
        <button onclick="preview()">RUN NOW</button>
        <button onclick="downloadHTML()">Download .html</button>
        <button onclick="extractCSSAndJS()" style="background: linear-gradient(135deg, #007bff, #0056b3);">Extract CSS & JS</button>
      </div>

      <div class="section">
        <label>text2 run result</label>
        <button onclick="openInNewTab()" style="margin-bottom: 10px;">SEE ALL</button>
        <iframe id="previewFrame" sandbox="allow-scripts"></iframe>
      </div>
    </div>
  </div>

  <script>
    let generatedHTML = '';

    function readFileContent(inputElement, callback) {
      const file = inputElement.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          callback(e.target.result);
        };
        reader.readAsText(file);
      } else {
        callback('');
      }
    }

    function loadAndFill(input, textareaId) {
      const textarea = document.getElementById(textareaId);
      if (textarea.value.trim() !== '') {
        if (!confirm('Nội dung cũ sẽ bị ghi đè. Tiếp tục?')) return;
      }
      readFileContent(input, function(content) {
        textarea.value = content;
      });
    }

    function preview() {
      const htmlCode = document.getElementById('htmlCode').value;
      const cssCode = document.getElementById('cssCode').value;
      const jsCode = document.getElementById('jsCode').value;

      const fullHTML = `
<!DOCTYPE html>
<html>
<head>
  <style>${cssCode}</style>
</head>
<body>
  ${htmlCode}
  <script>${jsCode}<\/script>
</body>
</html>`;

      generatedHTML = fullHTML;

      const iframe = document.getElementById('previewFrame');
      iframe.srcdoc = fullHTML;
    }

    // Add event listeners for live preview
    document.getElementById('htmlCode').addEventListener('input', preview);
    document.getElementById('cssCode').addEventListener('input', preview);
    document.getElementById('jsCode').addEventListener('input', preview);

    function downloadHTML() {
      if (!generatedHTML) {
        alert("You need to click 'RUN NOW' before downloading.");
        return;
      }
      const blob = new Blob([generatedHTML], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "text2_output.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function downloadCode(type) {
      let content = '';
      let filename = '';
      let mime = 'text/plain';

      switch(type) {
        case 'html':
          content = document.getElementById('htmlCode').value;
          filename = 'code.html';
          mime = 'text/html';
          break;
        case 'css':
          content = document.getElementById('cssCode').value;
          filename = 'style.css';
          mime = 'text/css';
          break;
        case 'js':
          content = document.getElementById('jsCode').value;
          filename = 'script.js';
          mime = 'text/javascript';
          break;
      }

      const blob = new Blob([content], { type: mime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function openInNewTab() {
      if (!generatedHTML) {
        alert("You need to click 'RUN NOW' before opening in a new tab.");
        return;
      }
      const blob = new Blob([generatedHTML], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    }

    function extractCSSAndJS() {
      const htmlContent = document.getElementById('htmlCode').value;
      if (!htmlContent) {
        alert("Please enter HTML in the HTML box before extracting CSS & JS");
        return;
      }
      if ((document.getElementById('cssCode').value.trim() !== '' || document.getElementById('jsCode').value.trim() !== '')) {
        if (!confirm('CSS hoặc JS hiện tại sẽ bị ghi đè. Tiếp tục?')) return;
      }

      // Sử dụng DOMParser để phân tích HTML
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlContent, 'text/html');

      // Tách CSS từ thẻ <style>
      let extractedCSS = '';
      doc.querySelectorAll('style').forEach(style => {
        extractedCSS += style.textContent + '\n';
        style.remove();
      });

      // Tách JS từ thẻ <script>
      let extractedJS = '';
      doc.querySelectorAll('script').forEach(script => {
        extractedJS += script.textContent + '\n';
        script.remove();
      });

      // Tách inline style thành class
      let styleCount = 0;
      doc.querySelectorAll('[style]').forEach(element => {
        styleCount++;
        const className = 'extracted-style-' + styleCount;
        extractedCSS += `.${className} { ${element.getAttribute('style')} }\n`;
        element.classList.add(className);
        element.removeAttribute('style');
      });

      // Lấy lại HTML đã làm sạch
      const cleanHTML = doc.body.innerHTML;

      // Cập nhật các textarea
      if (extractedCSS) {
        document.getElementById('cssCode').value = extractedCSS.trim();
      }
      if (extractedJS) {
        document.getElementById('jsCode').value = extractedJS.trim();
      }
      document.getElementById('htmlCode').value = cleanHTML.trim();

      // Thông báo kết quả
      if (extractedCSS || extractedJS || styleCount > 0) {
        alert("Đã tách thành công CSS và JS!");
      } else {
        alert("Không tìm thấy CSS hoặc JS trong HTML!");
      }
    }
  </script>
